<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Contact - Boba Bear</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                background: url('images/background.webp') no-repeat center center fixed;
                background-size: cover;
                margin: 0;
                padding: 0;
                color: #ffffff;
            }
            .section {
                background: rgb(223, 194, 194);
                text-align: center;
                padding: 50px 20px;
                border-radius: 10px;
                min-height: 80vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: black;
                margin: 50px auto;
                max-width: 900px;
            }
            .form {
                max-width: 600px;
                background: rgba(255, 255, 255, 1);
                padding: 20px;
                border-radius: 10px;
                color: black;
            }
            .form label {
                display: block;
                margin: 10px 0 5px;
                font-weight: bold;
            }
            .form input, .form textarea {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            .form button {
                margin-top: 15px;
                background-color: #ff99aa;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
            }
            .form button:hover {
                background-color: #ff6688;
            }
            .info {
                margin-top: 30px;
                font-size: 1.2rem;
                background: rgba(255, 255, 255, 0.9);
                padding: 20px;
                border-radius: 10px;
                color: black;
            }
            .info ul {
                list-style-type: none;
                padding: 0;
            }
            .info ul li {
                margin: 5px 0;
            }
        </style>
    </head>
<body>
    <header>
        <div class="logo">
            <img src="images/Boba Bear.jpg" alt="Boba Bear Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="story.html">Our Story</a></li>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="section">
        <h1>Contact Us</h1>
        <div class="form">
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Inquiry</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Submit Form</button>
            </form>
        </div>
        <div class="info">
            <h2>Contact and Location Details</h2>
            <ul>
                <li>Email: contact@bobabear.com</li>
                <li>Phone: (123) 222-2222</li>
                <li>Address: 123 Boba Ave, San Francisco, CA, 94111</li>
            </ul>
        </div>
    </section>
    <footer>
        <p>&copy;2025 Boba Bear. All rights reserved.</p>
    </footer>
</body>
</html>
